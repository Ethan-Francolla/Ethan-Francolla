name: Monkeytype README

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: vnphanquang/monkeytype-readme@main
        with:
          monkeytype_api_key: ${{ secrets.MONKEYTYPE_API_KEY }}
          mode: 'words'
          mode2: '10'
          style: 'flat-square'
          logoVariant: 'one'
          label: 'monkeytype'